<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Validity: <th:block th:text="${account.username}"></th:block></title>
<th:block th:replace="~{parts/head}"></th:block>
  </head>
  <body>
<th:block th:replace="~{${bar.getClass().getName()}}"></th:block>
    <h1>Validity: <th:block th:text="${account.username}"></th:block></h1>
    <form method="post" name="validity" th:action="'/validity/' + ${account.id}">
      <p>
        <label for="valid">Valid:</label>
        <input type="checkbox" name="valid" th:checked="${account.valid}"></input>
      </p>
      <button name="button" value="update">update</button>
    </form>
    <th:block th:utext="${description}"></th:block>
  </body>
</html>
